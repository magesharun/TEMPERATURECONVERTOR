<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>TEMPERATURE CONVERTER</h1>
        </div>


    <div class="input1">
      <label for="input1">
        <h2>Enter Temperature in Celcius</h2>
      </label>
      <input type="number" id="celcius" placeholder="Enter Your Temperature in Celcius">
    </div>
    <div class="input2">
        <label for="input2">
            <h2>Enter Temperature in kelvin</h2>
          </label>
          <input type="number" id="kelvin" placeholder="Enter Your Temperature in kelvin">
        
      
    </div>
    <div class="input3">
        <label for="input3">
            <h2>Enter Temperature in farenheit</h2>
          </label>
          <input type="number" id="farenheit" placeholder="Enter Your Temperature in farenheit">
       
    </div>
</div>


    <script src="./script.js"></script>
</body>
</html>
